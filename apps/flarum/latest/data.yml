additionalProperties:
    formFields:
        - default: flarum
          envKey: PANEL_DB_NAME
          labelEn: Database
          labelZh: 数据库名
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: flarum
          envKey: PANEL_DB_USER
          labelEn: User
          labelZh: 数据库用户
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: flarum
          envKey: PANEL_DB_USER_PASSWORD
          labelEn: Password
          labelZh: 数据库用户密码
          random: true
          required: true
          rule: paramComplexity
          type: password
        - default: flarum_
          envKey: PANEL_DB_PREFIX
          labelEn: Database prefix
          labelZh: 数据库前缀
          required: true
          type: text
        - default: 40020
          edit: true
          envKey: PANEL_APP_PORT_HTTP
          labelEn: Port
          labelZh: 端口
          required: true
          rule: paramPort
          type: number
        - default: ./data
          edit: true
          envKey: DATA_PATH
          labelEn: Data storage folder
          labelZh: 数据存放文件夹
          required: true
          type: text
        - default: http://localhost:40020
          edit: true
          envKey: FLARUM_EXTERNAL_URL
          labelEn: External URL
          labelZh: 外部访问地址
          required: true
          type: text
